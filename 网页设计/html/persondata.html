<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/global.css" type="text/css">
    <link rel="stylesheet" href="../css/persondata.css" type="text/css">
</head>
<body>
    <div id="app">
        <div>
            <h4 class="topic">用户信息</h4>
            <div class="head_link"></div>
        </div>
        <form role="form">
            <input type="hidden" name="method" value="persondata"/>
            <div class="left-form">
                <div class="form-group">
                    <label for="trueName">姓名</label>
                    <input type="text" class="form-control" v-model="trueName" id="trueName" v-bind="value=trueName" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="schoolId">学号/工号</label>
                    <input type="text" class="form-control" v-model="schoolId" id="schoolId" placeholder="请输入学号">
                </div>
                <div>
                    <div style="width: 100px; display: inline-block;">
                        <label>选择性别</label>
                        <select v-model="sex"  class="form-control">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                    <div style="width: 100px; display: inline-block;">
                        <label >选择身份</label>
                        <select class="form-control">
                            <option>教师</option>
                            <option>学生</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday">出生年月</label>
                    <input type="text" class="form-control" v-model="birthday" id="birthday" placeholder="请输入出生年月">
                </div>
            </div>
            <div class="centern_link">

            </div>
            <div class="right_form">
                <div>
                    <a href="#"><img id="headimage" class="img-rounded" v-bind:src="head_image_path"></a>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="text" class="form-control"   v-model="email" id="email" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" v-model="phone" id="phone" placeholder="请输入电话">
                </div>
            </div>
        </form>
        <div class="person_button">
            <input type="submit" v-on:click="data_submit_click()" id="person_data_submit" value="保存">
            <input type="button" onclick="window.close();" id="person_data_quit" value="取消">
        </div>

    </div>
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/persondata.js"></script>
</body>
</html>
