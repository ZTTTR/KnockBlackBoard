<div>
    <div id="myclass_table">
        <table class=""  style="height: 400px; overflow:scroll">
            <thead class="table-thead">
            <tr>
                <th>序号</th>
                <th>课程名</th>
                <th>课堂人数</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in myData">
                <td>{{$index+1}}</td>
                <td>{{item.CourseName}}</td>
                <td>{{item.PeopleNumber}}</td>
                <td>{{item.CreatTime}}</td>
                <td><button v-on:click="course_in($index)">进入</button>
                    <button  data-toggle="modal" data-target="#layer"  v-on:click="nowIndex=$index" >删除</button></td>
            </tr>
            <tr><td class="add_border" colspan="5">
                <label for="coureName">新建课程名:</label>
                <input style="margin-left: 20px;margin-right:100px; margin-top: 5px; width: 500px;height: 30px;font-size: 18px" id="coureName" type="text">
                <a href="javaScript:void (0)" v-on:click="creatCourse()"><img class="add_image" src="../images/add.png"></a>
            </td></tr>
            </tbody>

        </table>
        <!--模态框 弹出框-->
        <div role="dialog" class="modal fade" id="layer" data-index="{{nowIndex}}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除吗？</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-danger btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-primary btn-sm" data-dismiss="modal" v-on:click="delete_course(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
