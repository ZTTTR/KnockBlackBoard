<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登陆界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>敲黑板<sup>class</sup></h1>

<div class="login" style="margin-top:50px;">
    <div class="header">
        <div class="switch" id="switch">
            <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7" style="margin-left:19px">登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8" style="margin-left:25px">注册</a>
            <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

        <!--登录-->
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm">
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="u" name="username" class="inputstyle"/>
                            </div>
                        </div>
                        <label class="input-tips" for="p">密码：</label>
                        <div class="inputOuter" id="pArea">
                            <input type="password" id="p" name="password" class="inputstyle"/>
                        </div>
                        <div style="padding-left:60px;">
                            <input type="button" id="login_submit" value="登 录" style="width:150px; margin-top:26px;" class="button_blue"/></div>
                    </form>
                </div>
            </div>

        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
        <div class="web_login">
            <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
            <ul class="reg_form" id="reg-ul" style="margin-top: 10px">
                <li>
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="username" maxlength="16" class="inputstyle2"/>
                    </div>
                    <span style="float: left;margin-left: 80px" id="userCue"></span>
                </li>
                <li>
                    <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="password" maxlength="16" class="inputstyle2"/>
                    </div>
                    <span style="float: left;margin-left: 80px" id="userpasswardCue"></span>
                </li>
                <li>
                    <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="password2" maxlength="16" class="inputstyle2" />
                    </div>
                    <span style="float: left;margin-left: 80px" id="userpasswardCue2"></span>
                </li>

                <li>
                    <label for="email" class="input-tips2">邮箱：</label>
                    <div class="inputOuter2">
                        <input type="text" id="email" name="email" maxlength="25" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                    <label for="phone" class="input-tips2">电话号码：</label>
                    <div class="inputOuter2">
                        <input type="text" id="phone" name="phone" maxlength="15" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:60px; margin-right: 10px;" class="button_blue" value="同意协议并注册"/> <a href="../html/agreement.html" class="zcxy" target="_blank">注册协议</a>
                    </div>
                </li><div class="cl"></div>
            </ul></form>
        </div>
    </div>
    <!--注册end-->
</div>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
